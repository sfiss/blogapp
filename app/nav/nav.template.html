<!-- Top Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			
			<button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			
			<a href="#" (click)="searchBy = ''" class="navbar-brand" [routerLink]="['/']">{{ title }}</a>
		</div>
		
		<div class="navbar-collapse" [class.collapse]="collapsed">
			<ul class="nav navbar-nav">
				<li *ngFor="let item of items" [class.active]="false">
					<a href="#" (click)="searchBy = ''" [routerLink]="[item.target]" routerLinkActive="active"><span>{{ item.name }}</span></a>
				</li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
				<li><a><span class="glyphicon glyphicon-search"></span> 
					<input [(ngModel)]="searchBy" placeholder="Search..." (keyup.enter)="search()" (blur)="search()"/></a></li>
				<li><a href="#" (click)="searchBy = ''" [routerLink]="['login']"><span class="glyphicon glyphicon-log-in"></span> <span>Login</span></a></li>
			</ul>
		</div>
	</div>	
</nav>
